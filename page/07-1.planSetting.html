<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>plan-Setting</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <style></style>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row mt-3">
        <div class="col-8">
          <div class="">
            <h1>訂閱內容設定</h1>
          </div>
          <img class="imgBox" src="../img/HelloFresh/計畫設定.png" alt="" />
        </div>
        <div class="col-4 describe">
          <div class="fixedBox">
            <div class="infobox border-red">
              <ol>
                <h3>導覽列</h3>
                <li>Logo</li>
                <li>我的菜單</li>
                <li>關於我們</li>
                <li>菜單介紹</li>
                <li>禮品卡</li>
                <li>購物車</li>
                <li>會員中心</li>
              </ol>
            </div>
            <div class="infobox border-orange">
              <ol>
                <h3>左側列表</h3>
                <li>訂閱內容設定</li>
                <li>帳戶訊息</li>
                <li>付費管道</li>
                <li>通知提醒設定</li>
                <li>訂單歷史</li>
                <li>禮物與折扣碼</li>
              </ol>
            </div>
            <div class="infobox border-yellow">
              <ol>
                <h3><strong>右側資訊</strong></h3>
                <li>訂閱內容設定</li>
                <li>訂閱內容</li>
                <li>"查看詳細內容"按鈕</li>
                <li>"取消"按鈕</li>
              </ol>
            </div>
            <div class="infobox border-green">
              <ol>
                <h3>footer</h3>
                <li>活動連結</li>
                <li>聯絡資訊</li>
                <li>APP連結</li>
                <li>社群連結</li>
              </ol>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="btnBack">
      <a href="../index.html">回到sitemap</a>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
