<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>meal-instruction</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <style></style>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row mt-3">
        <div class="col-8">
          <div class="">
            <h1>菜單介紹頁面</h1>
          </div>
          <img class="imgBox" src="../img/HelloFresh/菜單介紹.png" alt="" />
        </div>
        <div class="col-4 describe">
          <div class="fixedBox">
            <div class="infobox border-red">
              <ol>
                <h3>導覽列</h3>
                <li>Logo</li>
                <li>我的菜單</li>
                <li>關於我們</li>
                <li>菜單介紹</li>
                <li>禮品卡</li>
                <li>購物車</li>
                <li>會員登入</li>
              </ol>
            </div>
            <div class="infobox border-orange">
              <ol>
                <h3>近期菜單</h3>
                <li>近期日期範圍選擇</li>
                <li>菜單圖資卡(瀑布)</li>
                <li>名稱/內容簡述/烹調時間/分類tag分類tag</li>
                <li>"開始訂製"按鈕,Fixed下方</li>
              </ol>
            </div>
            <div class="infobox border-yellow">
              <ol>
                <h3>footer</h3>
                <li>查看食譜介紹</li>
                <li>訂閱電子報</li>
                <li>輸入信箱</li>
                <li>提交</li>
              </ol>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="btnBack">
      <a href="../index.html">回到sitemap</a>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
