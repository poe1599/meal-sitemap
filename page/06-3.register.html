    <link rel="stylesheet" href="../css/style.css">

<body>
    <div class="container-fluid">
        <div class="row mt-3">
            <div class="col-8">
                <div class="">
                    <h1>註冊</h1>
                </div>
                <img class="imgBox" src="../img/HelloFresh/register.png" alt="">
            </div>
            <div class="col-4 describe">
                <div class="fixedBox">
                    <ol>
                        <h3>導覽列/ logo/ 進度指示條</h3>
                        <li>訂製方案</li>
                        <li>註冊(如已註冊並登入這關會隱藏)</li>
                        <li>地址</li>
                        <li>買單</li>
                        <li>餐點選擇</li>
                    </ol>
                    <ol>
                        <h3>開始註冊</h3>
                        <li>第三方登入選擇</li>
                        <li>Email註冊</li>
                        <li>"下一步"按鈕, 跳轉後續的註冊頁面</li>
                        <li>自家廣告圖卡</li>
                    </ol>
                    <ol>
                        <h3>推銷文案</h3>
                        <li>內文</li>
                    </ol>
                    <ol>
                        <h3>footer</h3>
                        <li>活動連結</li>
                        <li>聯絡資訊</li>
                        <li>APP連結</li>
                        <li>社群連結</li>
                    </ol>
                </div>
            </div>
        </div>

    <div class="btnBack">
